<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">

        <section>
            <div class="colSec">
                <div class="p-4">
                    <button onclick="listar()" class="btn btn-light">Listar</button>
                    <button onclick="registrar()" class="btn btn-light">Registrar</button>
                </div>

                <form class="d-flex flex-column gap-3">
                    <div>
                        <label for="id" class="form-label text-light text-decoration-underline">Documento de Identidad (ID)</label>
                        <input type="number" min="0" id="id" class="form-control w-75 ">
                    </div>
                    <div>
                        <label for="nombre" class="form-label text-light text-decoration-underline">Nombre</label>
                        <input type="text" id="nombre" class="form-control w-75"> 
                    </div>
                    <div>
                        <label for="apellido" class="form-label text-light text-decoration-underline">Apellido</label>
                        <input type="text" id="apellido" class="form-control w-75">
                    </div>
                    <div>
                        <label for="celular" class="form-label text-light text-decoration-underline">Celular</label>
                        <input type="number" min="0" id="celular" class="form-control w-75">
                    </div>
                    <div>
                        <label for="correo" class="form-label text-light text-decoration-underline">Correo</label>
                        <input type="text" id="correo" class="form-control w-75">
                    </div>
                    <div>
                        <label for="direccion" class="form-label text-light text-decoration-underline">Direccion</label>
                        <input type="text" id="direccion" class="form-control w-75">
                    </div>
                    <div>
                        <label for="salario" class="form-label text-light text-decoration-underline">Salario</label>
                        <input type="number" min="0" id="salario" class="form-control w-75">
                    </div>
                    <div>
                        <label for="departamento" class="form-label text-light text-decoration-underline">Departamento</label>
                        <input type="text" id="departamento" class="form-control w-75">
                    </div>
                </form>
            </div>
            <div class="colSec table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr class="table-light">
                            <th class="table-light p-1">ID</th>
                            <th class="table-light p-1">NOMBRE</th>
                            <th class="table-light p-1">APELLIDO</th>
                            <th class="table-light p-1">CELULAR</th>
                            <th class="table-light p-1">CORREO</th>
                            <th class="table-light p-1">DIRECCION</th>
                            <th class="table-light p-1">SALARIO</th>
                            <th class="table-light p-1">DEPARTAMENTO</th>
                        </tr>
                    </thead>
                    <tbody id="tabla1">

                    </tbody>

                </table>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
